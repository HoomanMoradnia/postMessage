<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sender</title>
    <script>
        var url = "http://localhost:8000/receiver.html"
        //var url = document.getElementById("url").value;
        function popup(e) {
            window.test = open(url, "pop", "width=700,height=700");
            setTimeout(msg, 1000);
        }
        function msg() {
            window.test.postMessage(JSON.stringify({talkToCat: true, name: "Hooman"}), "*");
        }
    </script>
</head>
<body>
    <h1>Send a message to cute cat.<br></h>
    <input type="button" value="send message" onclick="popup()">
</body>
</html>
